<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        height: 100vh;
      }

      .btn {
        background: black;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        color: white;
        border-radius: 5px;
      }

      #btn:hover,.btn:hover {
        background: gray;
      }
    </style>
  </head>
  <body>
    <div class="group-button">
      <button class="btn">Login</button>
    </div>
  </body>
</html>
